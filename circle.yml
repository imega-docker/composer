machine:
  services:
    - docker

dependencies:
  pre:
    - echo "memory_limit = -1" > /opt/circleci/php/$(phpenv global)/etc/conf.d/memory.ini
    - docker build -t imega/composer:$CIRCLE_SHA1 .

test:
  post:
    - docker run --rm -v `pwd`:/data imega/composer:$CIRCLE_SHA1 install --ignore-platform-reqs
